<div class="container"> <div class="title"> <h1>All Phenotypes </h1> </div> <div class="row" ng-repeat="row in phenotypes | inSlicesOf:3"> <div ng-repeat="phenotype in row" class="col-sm-4"> <div class="panel panel-default"> <div class="panel-body"> <div class="media"> <div class="pull-left"> <img src="http://dummyimage.com/40x40/dddddd/dddddd" alt="" class="media-object"> </div> <div class="media-body"> <a ui-sref="phenotype({phenotypeId: phenotype.nid})"> <strong> {{ phenotype.concept_label }} </strong> </a> <p>An HPO summary for this concept is currently under development.</p> </div> </div> </div> </div> </div> </div> <div class="spinner" ng-show="loadingTracker.active()"> <i class="fa fa-spin fa-circle-o-notch"></i> </div> <button class="btn btn-default" ng-click="loadMore()" ng-hide="loadingTracker.active()">Load More</button> </div>
