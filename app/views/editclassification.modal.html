<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Editing Classification</h4>
    </div>
    <form role="form">

        <div class="modal-body">
            <div ng-repeat="parent in vm.phenotype.concept_parent">
                <i class="fa fa-times"></i> {{ parent.title }}
            </div>
            <div>
            	
                <ui-select ng-model="vm.address.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="false">
                    <ui-select-match placeholder="Enter an address...">
                    	{{ $select.selected.title }}
                    </ui-select-match>
                    <ui-select-choices repeat="phenotype in vm.phenotypes">
                        <div ng-bind-html="phenotype.title | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">

                <!-- <input type="text" ng-model="vm.propertyValue" class="form-control"> -->
            </div>
            <div class="form-group">
                <label>
                    Explain the change
                </label>
                <textarea msd-elastic="\n" ng-model="vm.reason" class="form-control" rows="1"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-left">
                <div style="">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/aaroni/48.jpg" style="width:35px;height:35px" alt="" />&nbsp;&nbsp;Dr John Smith
                </div>
            </div>

            <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.save(yo)">Propose Change</button>
        </div>
    </form>
</div>
